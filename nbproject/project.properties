    ${file.reference.commons-logging-api.jar}:\
    ${file.reference.jdom.jar}:\
    ${file.reference.browserlauncher.jar}:\
    ${file.reference.AppleJavaExtensions.jar}:\
    ${file.reference.logback-classic-0.9.18.jar}:\
    ${file.reference.logback-core-0.9.18.jar}:\
    ${file.reference.slf4j-api-1.5.10.jar}:\
