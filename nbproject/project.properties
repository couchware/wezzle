application.title=Wezzle2D
application.vendor=cdmckay
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Wezzle2D.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.jdom.jar=lib/misc/jar/jdom.jar
file.reference.Wezzle2D-src=src
file.reference.audio_basicplayer-3.0.jar=lib/audio/jar/audio_basicplayer-3.0.jar
file.reference.audio_jogg-0.0.7.jar=lib/audio/jar/audio_jogg-0.0.7.jar
file.reference.audio_jorbis-0.0.15.jar=lib/audio/jar/audio_jorbis-0.0.15.jar
file.reference.audio_tritonus_share.jar=lib/audio/jar/audio_tritonus_share.jar
file.reference.audio_vorbisspi-1.0.2.jar=lib/audio/jar/audio_vorbisspi-1.0.2.jar
file.reference.basicplayer3.0.jar=lib/basicplayer3.0.jar
file.reference.commons-logging-api.jar=lib/audio/jar/commons-logging-api.jar
file.reference.javaws.jar=lib/misc/jar/javaws.jar
file.reference.jinput.jar=lib/lwjgl/jar/jinput.jar
file.reference.jl1.0.jar=lib/jl1.0.jar
file.reference.jogg-0.0.7.jar=lib/jogg-0.0.7.jar
file.reference.jorbis-0.0.15.jar=lib/jorbis-0.0.15.jar
file.reference.lwjgl.jar=lib/lwjgl/jar/lwjgl.jar
file.reference.lwjgl_test.jar=lib/lwjgl/jar/lwjgl_test.jar
file.reference.lwjgl_util.jar=lib/lwjgl/jar/lwjgl_util.jar
file.reference.lwjgl_util_applet.jar=lib/lwjgl/jar/lwjgl_util_applet.jar
file.reference.timer.jar=lib/misc/jar/timer.jar
file.reference.tritonus_share.jar=lib/tritonus_share.jar
file.reference.vorbisspi1.0.2.jar=lib/vorbisspi1.0.2.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.jinput.jar}:\
    ${file.reference.lwjgl.jar}:\
    ${file.reference.lwjgl_test.jar}:\
    ${file.reference.lwjgl_util.jar}:\
    ${file.reference.lwjgl_util_applet.jar}:\
    ${file.reference.audio_basicplayer-3.0.jar}:\
    ${file.reference.audio_jogg-0.0.7.jar}:\
    ${file.reference.audio_jorbis-0.0.15.jar}:\
    ${file.reference.audio_tritonus_share.jar}:\
    ${file.reference.audio_vorbisspi-1.0.2.jar}:\
    ${file.reference.commons-logging-api.jar}:\
    ${file.reference.javaws.jar}:\
    ${file.reference.timer.jar}:\
    ${file.reference.jdom.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/C:/workspace/Wezzle2D/dist/
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=ca.couchware.wezzle2d.Game
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-ea -Djava.library.path=lib/lwjgl/native/win32
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.Wezzle2D-src}
