    ${libs.swing-layout.classpath}:\
    ${file.reference.SoundSystem.jar}:\
    ${file.reference.CodecJOgg.jar}:\
    ${file.reference.CodecWav.jar}:\
    ${file.reference.LibraryLWJGLOpenAL.jar}
