ant.customtasks.libs=JWSAntTasks
application.desc=A subtractive match-3 puzzle game.
application.homepage=http://www.couchware.ca/wezzle
application.title=Wezzle
application.vendor=Couchware Inc.
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.project.tab-size=8
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.project.text-limit-width=80
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.usedProfile=default
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Wezzle.jar
dist.javadoc.dir=${dist.dir}/javadoc
src.dir=src
src.java.dir=${src.dir}/java
src.resources.dir=${src.dir}/resources
excludes=
file.reference.lwjgl-linux.jar=lib/native/linux/native-lwjgl-linux.jar
file.reference.lwjgl-macosx.jar=lib/native/macosx/native-lwjgl-macosx.jar
file.reference.lwjgl-win32.jar=lib/native/win32/native-lwjgl-win32.jar
file.reference.jinput.jar=lib/lwjgl/jinput.jar
file.reference.lwjgl.jar=lib/lwjgl/lwjgl.jar
file.reference.lwjgl_test.jar=lib/lwjgl/lwjgl_test.jar
file.reference.lwjgl_util.jar=lib/lwjgl/lwjgl_util.jar
file.reference.lwjgl_util_applet.jar=lib/lwjgl/lwjgl_util_applet.jar
file.reference.audio_basicplayer-3.0.jar=lib/audio/audio_basicplayer-3.0.jar
file.reference.audio_jogg-0.0.7.jar=lib/audio/audio_jogg-0.0.7.jar
file.reference.audio_jorbis-0.0.15.jar=lib/audio/audio_jorbis-0.0.15.jar
file.reference.audio_tritonus_share.jar=lib/audio/audio_tritonus_share.jar
file.reference.audio_vorbisspi-1.0.2.jar=lib/audio/audio_vorbisspi-1.0.2.jar
file.reference.commons-logging-api.jar=lib/misc/commons-logging-api.jar
file.reference.jdom.jar=lib/misc/jdom.jar
file.reference.javaws.jar=lib/misc/javaws.jar
file.reference.browserlauncher.jar=lib/misc/browserlauncher2-1.3.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.jinput.jar}:\
    ${file.reference.lwjgl.jar}:\
    ${file.reference.lwjgl_test.jar}:\
    ${file.reference.lwjgl_util.jar}:\
    ${file.reference.lwjgl_util_applet.jar}:\
    ${file.reference.audio_basicplayer-3.0.jar}:\
    ${file.reference.audio_jogg-0.0.7.jar}:\
    ${file.reference.audio_jorbis-0.0.15.jar}:\
    ${file.reference.audio_tritonus_share.jar}:\
    ${file.reference.audio_vorbisspi-1.0.2.jar}:\
    ${file.reference.commons-logging-api.jar}:\
    ${file.reference.javaws.jar}:\
    ${file.reference.jdom.jar}:\
    ${file.reference.browserlauncher.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked  -Xlint:deprecation
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=user
jnlp.codebase.url=file:/D:/Work/Couchware/Wezzle2D/dist/
jnlp.codebase.user=http://couchware.ca/wezzle/demo
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=true
jnlp.signjar.alias=couchware
jnlp.signjar.keystore=couchware.ks
jnlp.signjar.keypass=p00bags
jnlp.signjar.storepass=p00bags
jnlp.max-heap-size=128m
jnlp.download-href=http://java.sun.com/products/autodl/j2se
main.class=ca.couchware.wezzle2d.Game
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-ea -Djava.library.path=lib/native/windows
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
launch4j.dir=opt/Launch4j
